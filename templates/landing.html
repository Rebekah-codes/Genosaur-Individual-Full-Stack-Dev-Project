{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center py-5 main-content">
  <img 
    src="{% static 'images/logo/genosaur_logo_optimized_small.webp' %}"
    srcset="{% static 'images/logo/genosaur_logo_optimized_small.webp' %} 48w, {% static 'images/logo/genosaur_logo_optimized_.webp' %} 400w, {% static 'images/logo/genosaur_logo_optimized_.webp' %} 800w"
    sizes="(max-width: 600px) 48px, (max-width: 1200px) 400px, 800px"
    alt="Genosaur Logo"
    width="400" height="400"
    style="max-width: 400px; width: 100%; height: auto; margin-bottom: 2rem;"
  fetchpriority="high"
  >
  <h1 class="mb-3">Welcome to Genosaur!</h1>
  <p class="lead mb-4">Raise, trade, and explore a world of dinosaurs. Hatch eggs, build your nest, and discover rare items in the wilderness. Join the adventure!</p>
  <div class="d-flex justify-content-center gap-3">
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
    <a href="{% url 'register' %}" class="btn btn-success btn-lg">Register</a>
  </div>
</div>
{% endblock %}
