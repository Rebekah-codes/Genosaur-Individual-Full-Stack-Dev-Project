{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Active Nests</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Active Nests</h2>
        {% if eggs %}
            <div class="row justify-content-center">
                {% for egg in eggs %}
                <div class="col-md-3 text-center">
                    <a href="{% url 'egg_detail' egg.id %}">
                        <img src="{% static 'images/eggs/' %}{{ egg.species_name|lower }}.png" alt="{{ egg.species_name }}" class="img-fluid mb-2" style="max-height:150px;">
                    </a>
                    <p><a href="{% url 'egg_detail' egg.id %}">{{ egg.species_name }}</a></p>
                    <p>Element: {{ egg.element_type }}</p>
                    <p>Rarity: {{ egg.rarity }}</p>
                    <p>Status: Not Hatched</p>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">You have no active eggs. Claim one to begin!</p>
        {% endif %}
    </div>
</body>
</html>
