{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 main-content">
	<div class="row justify-content-center">
		<div class="col-md-10 text-center">
			<div class="card shadow-sm p-4" style="background-color:#F5E6C8; border-radius:16px;">
				<h2 class="mb-3" style="color:#4B3A1A;">Wilderness Map</h2>
				<div class="d-flex justify-content-center">
					<img src="{% static 'images/wilderness/wilderness_map_optimized_.webp' %}" alt="Wilderness Map" class="img-fluid mb-4" style="max-width:800px; width:100%; border-radius:12px;">
				</div>
				{% if message %}
					<div class="alert alert-info mt-3">{{ message }}</div>
				{% endif %}
				<form method="POST" action="">
					{% csrf_token %}
					<button type="submit" class="btn btn-success btn-lg mt-4" {% if not can_search %}disabled{% endif %}>
						{% if not can_search %}Search Limit Reached{% else %}Search the Wilderness{% endif %}
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
