{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 main-content">
    <h2 class="text-center mb-4">Choose Your First Egg</h2>
    <div class="row justify-content-center">
        <div class="col-md-3 text-center">
            <img src="{% static 'images/eggs/green_egg_optimized_.webp' %}" alt="Green Egg" class="img-fluid mb-2" style="max-height:150px;">
            <form method="post" action="{% url 'claim_egg' %}">
                {% csrf_token %}
                <input type="hidden" name="egg_color" value="green">
                <button type="submit" class="btn btn-success">Choose Green Egg</button>
            </form>
        </div>
        <div class="col-md-3 text-center">
            <img src="{% static 'images/eggs/orange_egg_optimized_.webp' %}" alt="Orange Egg" class="img-fluid mb-2" style="max-height:150px;">
            <form method="post" action="{% url 'claim_egg' %}">
                {% csrf_token %}
                <input type="hidden" name="egg_color" value="orange">
                <button type="submit" class="btn btn-warning">Choose Orange Egg</button>
            </form>
        </div>
        <div class="col-md-3 text-center">
            <img src="{% static 'images/eggs/blue_egg_optimized_.webp' %}" alt="Blue Egg" class="img-fluid mb-2" style="max-height:150px;">
            <form method="post" action="{% url 'claim_egg' %}">
                {% csrf_token %}
                <input type="hidden" name="egg_color" value="blue">
                <button type="submit" class="btn btn-primary">Choose Blue Egg</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
